<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Pro Project</title>
    <!-- tailwind and daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- FontAwesome link-->
    <script src="https://kit.fontawesome.com/5a2d0dcfba.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section Start -->
        <sectiion id="home" class="">
            <div class="flex flex-col items-center justify-center min-h-screen gap-y-4">
                <p class="text-9xl anton-regular text-[#FFFFFF]">ALPHABET CLASH</p>
                <p class="text-[22px] poppins-medium text-[#FFFFFF]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="homeSection()" class="btn">Play Now</button>
            </div>
        </sectiion>
         <!-- Home Section End-->

        <!-- Play Game Section Start -->
        <sectiion id="play-game" class="hidden">
            <div class="flex flex-col justify-center items-center gap-y-7 pt-10">
                <!-- Screen -->
                    <div class="artboard artboard-horizontal phone-6 border-[16px] border-black rounded-2xl bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="text-[#FFFFFF] bg-black px-4 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="text-9xl flex justify-center items-center h-full font-bold">
                            <p  id="alphabat-display-output" class="uppercase">Y</p>
                        </div>
                        
                    </div>
                <!-- Screen End-->
                <!-- KeyBoard -->
                <div>
                    <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- KeyBoard End-->
                <!-- Game Outpu Start -->
                <div class=" flex justify-between w-3/4">
                    <button class="btn">
                        Life
                        <i class="fa-solid fa-heart-circle-bolt"></i>
                        <span id="life-update">5</span>
                      </button>

                      <button class="btn">
                        Score
                        <i class="fa-solid fa-dollar-sign"></i>
                        <span id="score-updates">0</span>
                      </button>
                </div>
                <!-- Game Outpu End -->
            </div>
        </sectiion>
        <!-- Play Game Section End -->
        <!-- User Score Section Start -->
        <sectiion class="hidden">
            <div class="flex flex-col justify-center items-center min-h-screen">
                <div class="bg-[#FFFFFF8F] p-5 rounded-[16px]  space-y-3 text-center">
                    <h1>
                        <span class="poppins-medium text-6xl font-bold">Score :</span> <span class="poppins-medium text-6xl">14</span>
                    </h1>
                    <button class="btn">Play Now</button>
                    <p class="poppins-medium text-[20px]">Practice will make you Pro</p>
                </div>
                
            </div>
        </sectiion>
        <!-- User Score Section End -->
    </main>
    <script src="./script/testing.js"></script>
    <script src="./script/alpha-cash-pro.js"></script>
</body>

</html>
